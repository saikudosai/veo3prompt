<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Telah Pindah</title>
    <meta http-equiv="refresh" content="5;url=https://veo3fire-app.web.app/">
    <style>
        /* CSS untuk Styling Halaman */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6; /* Warna latar belakang abu-abu lembut */
            color: #111827;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 550px;
            width: 100%;
            border-top: 5px solid #4f46e5; /* Aksen warna ungu */
        }

        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #4f46e5;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            margin-top: 0;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .new-address-box {
            background-color: #eef2ff;
            border: 1px solid #c7d2fe;
            border-radius: 8px;
            padding: 15px;
            margin: 25px 0;
            word-wrap: break-word;
        }

        .new-address-box a {
            color: #4338ca;
            font-weight: 600;
            text-decoration: none;
            font-size: 16px;
        }

        .new-address-box a:hover {
            text-decoration: underline;
        }

        .button {
            display: inline-block;
            background-color: #4f46e5;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        .button:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }

        .redirect-message {
            font-size: 14px;
            color: #6b7280;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">âž”</div>
        <h1>Kami Telah Pindah Alamat!</h1>
        <p>
            Terima kasih telah berkunjung. Untuk memberikan pengalaman yang lebih baik, kami telah memindahkan website kami ke alamat baru.
        </p>

        <div class="new-address-box">
            <a href="https://veo3fire-app.web.app/" target="_blank" rel="noopener noreferrer">
                https://veo3fire-app.web.app/
            </a>
        </div>
        
        <a href="https://veo3fire-app.web.app/" class="button">Kunjungi Situs Baru</a>
        
        <p class="redirect-message">
            Anda akan diarahkan secara otomatis dalam <span id="countdown">5</span> detik...
        </p>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        const newUrl = 'https://veo3fire-app.web.app/';

        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                // Baris di bawah ini adalah fallback jika meta refresh tidak bekerja
                window.location.href = newUrl;
            }
        }, 1000);
    </script>

</body>
</html>
